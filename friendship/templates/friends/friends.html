{% extends "base.html" %}
{% block title %}Friends{% endblock %}
{% block content %}
{% load tz %}
<h1>Your friends</h1>
<div class="container col-3">
    <ul>
        {% for friend in friends %}
        <li>
            <div class="container">
                <p>{{ friend.username}}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="add_friend" class="btn btn-dark">Add friend</a>
</div>

{% endblock %}
